<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 4</title>
  </head>
  <body>
    <div>
      <form data-js="formCars">
        <div>
          <label for="imagem">Imagem (URL)</label>
          <input type="text" id="imagem" name="imagem">
        </div>
        <div>
          <label for="marca-modelo">Marca/Modelo</label>
          <input type="text" id="marca-modelo" name="marca-modelo">
        </div>
        <div>
          <label for="ano">Ano</label>
          <input type="number" id="ano" name="ano">
        </div>
        <div>
          <label for="placa">Placa</label>
          <input type="text" id="placa" name="placa">
        </div>
        <div>
          <label for="cor">Cor</label>
          <input type="color" id="cor" name="cor">
        </div>
        <button type="submit">Cadastrar</button>
      </form>
      <table data-js="tableCars" border="1">
        <thead>
          <tr>
            <th>Imagem</th>
            <th>Marca/Modelo</th>
            <th>Ano</th>
            <th>Placa</th>
            <th>Cor</th>
          </tr>
        </thead>
        <tbody data-js="carsTable"></tbody>
      </table>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
